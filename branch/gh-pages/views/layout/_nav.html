<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button ng-init="_navCollapsed = true" ng-click="_navCollapsed = !_navCollapsed" class="navbar-toggle" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="index.html" class="navbar-brand"><%- @public.humaName %></a>

    </div>
    <nav collapse="_navCollapsed" class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

      <ul class="nav navbar-nav">

        <% for link in @public.topMenuLinks : %>
        <li>
          <a href="<%- link.ref %>"><%- link.name %></a>
        </li>
        <% end %>

      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://angular-ui.github.io">by AngularUI</a></li>
      </ul>
    </nav>
  </div>
</header>
