<% extend 'layout/_layout.html' %>


<!-- header
================================================== -->
<div class="bs-docs-header">
  <div class="container">
    <h1><%- @public.humaName %></h1>

    <p><%- @pkg.description %></p>

    <p>
      <a class="btn btn-outline-inverse btn-lg" href="https://github.com/angular-ui/<%- @public.repoName %>">Code on
        Github</a>
      <a class="btn btn-outline-inverse btn-lg"
         href="https://github.com/angular-ui/<%- @public.repoName %>/releases/tag/v<%= @pkg.version %>">
        <i class="glyphicon glyphicon-download-alt"></i> Download
        <small>(<%- @pkg.version %>)</small>
      </a>
    </p>
  </div>
</div>
<header class="bs-header">

  <div class="bs-social container">
    <ul class="bs-social-buttons list-inline list-unstyled">
      <li>
        <iframe
          src="http://ghbtns.com/github-btn.html?user=angular-ui&amp;repo=<%- @public.repoName %>&amp;type=watch&amp;count=true"
          allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
      </li>
      <li>
        <iframe
          src="http://ghbtns.com/github-btn.html?user=angular-ui&amp;repo=<%- @public.repoName %>&amp;type=fork&amp;count=true"
          allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
      </li>
      <li>
        <a href="https://twitter.com/share" class="twitter-share-button"
           data-hashtags="angularjs">Tweet</a>
        <script>!function (d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = "//platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
          }
        }(document, "script", "twitter-wjs");</script>
      </li>
      <li>
        <!-- Place this tag where you want the +1 button to render. -->
        <div class="g-plusone" data-size="medium"></div>

        <!-- Place this tag after the last +1 button tag. -->
        <script type="text/javascript">
          (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/plusone.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
          })();
        </script>
      </li>
    </ul>
  </div>
</header>

<!-- Le main
================================================== -->
<div class="container">

  <% content() %>

</div>
